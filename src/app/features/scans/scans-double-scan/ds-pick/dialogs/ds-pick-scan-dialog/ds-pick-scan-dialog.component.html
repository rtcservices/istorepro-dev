<button mat-raised-button class="dialog-close" [mat-dialog-close]="true" color="warn">
  <mat-icon class="close-icon">close</mat-icon>
</button>

<section class="bordered-section">
  <h2> Search Result</h2>
  <table class="site-table text-center w-100">
    <thead>
      <tr>
        <th>{{ 'scans.doubleScan.documentId' | translate}}</th>
        <th>{{ 'scans.doubleScan.operator' | translate}}</th>
        <th>{{ 'scans.doubleScan.type' | translate}} </th>
      </tr>
    </thead>

  </table>
</section>
<div class="modal-button-bottom">
  <button mat-raised-button color="primary" type="submit">
    <mat-icon>task_alt</mat-icon>
  </button>
</div>
