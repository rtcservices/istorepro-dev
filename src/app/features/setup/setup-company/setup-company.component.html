<mat-tab-group #setupCompanyTab>
  <mat-tab label="Data">

  </mat-tab>
  <mat-tab label="Search">
    <form fxLayout="column" [formGroup]="searchCompanyForm" (ngSubmit)="onSearchCompanySubmit()">
    <mat-card>
      <mat-card-content>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field appearance="standard" fxFlex>
            <mat-label>{{ 'setup.company.companyCode' | translate }}</mat-label>
            <input matInput type="text"
              formControlName="companyCode">
            <mat-error *ngIf="searchCompanyFormControls.companyCode.invalid">{{'setup.company.invalidCompanyCode' | translate}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="standard" fxFlex>
            <mat-label>{{ 'setup.company.companyName' | translate }}</mat-label>
            <input matInput type="text"
              formControlName="companyName">
            <mat-error *ngIf="searchCompanyFormControls.companyName.invalid">{{'setup.company.invalidCompanyName' | translate}}</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
      <div fxLayoutAlign="end center" class="form-four-button-container">
        <button mat-raised-button color="primary" type="submit"><mat-icon>search</mat-icon></button>
        <button mat-raised-button color="accent" type="reset" (click)="clearSearch()"><mat-icon>restart_alt</mat-icon></button>
      </div>
      </mat-card-actions>
    </mat-card>
    </form>
    <mat-card class="mat-elevation-z8">
      <mat-card-content>
        <table mat-table [dataSource]="searchDataSource" class="mat-elevation-z8 search-table">

          <!-- Name Column -->
          <ng-container matColumnDef="companyCode">
            <th mat-header-cell *matHeaderCellDef> Company Code </th>
            <td mat-cell *matCellDef="let element"> {{element.companyCode}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Company Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let idx = index">
              <button
              mat-icon-button
              color="primary"
              (click)="onViewCompany($event, element, idx)">
              <mat-icon>search</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="searchDataSource.length === 0" class="empty-table">No records found</div>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
