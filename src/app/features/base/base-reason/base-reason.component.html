<div class="page-title-untabbed">
  <h2>{{'menu.baseReason' | translate}}</h2>
</div>
<div class="slim-form">
  <section class="bordered-section">
    <table class="site-table mat-elevation-z8">
      <thead>
        <tr>
          <th>{{ 'base.reason.code' | translate}}</th>
          <th>{{ 'base.reason.description' | translate}}</th>
          <th>{{ 'base.reason.type' | translate}}</th>
          <th style="text-align: center;">
            <mat-icon style="padding-top: 3px;">add_circle_outline</mat-icon>
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-template let-reason ngFor [ngForOf]="reasonDataSource">
          <tr>
            <td class="column-100">
              {{reason.code}}
            </td>
            <td>
              {{reason.description}}
            </td>
            <td class="column-150 lookup-column">
              <mat-form-field appearance="outline" style="width: 150px;">
                <mat-select disableOptionCentering panelClass="slim-select-field">
                  <mat-option>COMMON</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td class="two-button-column" style="width: 110px;">
              <button mat-mini-fab color="primary" class="mdb-30">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="mdb-30">
                <mat-icon>remove</mat-icon>
              </button>
            </td>
          </tr>
        </ng-template>
        <tr>
          <td>
            <input type="text" class="w-100">
          </td>
          <td>
            <input type="text" class="w-100">
          </td>
          <td class="column-100 lookup-column">
            <mat-form-field appearance="outline" style="width: 150px;">
              <mat-select disableOptionCentering panelClass="slim-select-field">
                <mat-option>COMMON</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <section class="data-tab-footer">
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="end center" fxLayoutAlign.lt-sm="end end">
      <div class="form-three-button-container" fxFlex>
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>task_alt</mat-icon>
        </button>
      </div>
    </div>
  </section>
</div>
